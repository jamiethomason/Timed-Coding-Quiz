<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- HEADER: View high scores (on left) Time:__ (on right)-->
    <header>
        <div>
        <a href="#end-screen">View high scores</a>
        </div>
        <div id="timer">
        </div>
    </header>

    <!--START SCREEN-->
    <section class="start-screen">
        <h1>Coding Quiz Challenge</h1>
        <div class="question-area">
        <p class="question-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
        <div class="answer-section">
        <button class="start-button">Start Quiz</button>
        </div>
    </section>

    <!-- QUESTIONS POP UP-->

    <!-- SUBMISSION SCREEN-->
    <section class="submission">
        <h1>All Done!</h1>
        <div>
        <p>Your final score is <span id="final-score">0</span>.</p>
        </div>
        <form>
        <label for="initials">Enter initials:</label>
        <input type="text" name="initials" id="initials"/>
        <button type="submit">Submit</button>
        </form>
    </section>

    <!-- HIGH SCORE SCREEN-->
    <section class="high-score" id="end-screen">
        <h1>High scores</h1>
        <ol>
            <li>High score 1</li>
        </ol>
        <button>Go back</button>
        <button>Clear high scores</button>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
